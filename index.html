<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veggie boost</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- ХЕДЕР Зина -->
    <header class="header"></header>
    <!-- КОНЕЦ ХЕДЕР Зина -->

    <main>
      <!-- СЕКЦИЯ Лиза -->
      <!--margin или padding заголовка можешь добавлять в уже созданный класс page-title, он в файле templates -->
      <section class="section-hero">
        <h1 class="page-title"></h1>
      </section>
      <!-- КОНЕЦ СЕКЦИИ ЛИЗА -->

      <section class="section-order">
        <!-- БЛОКИ КСЮША-->
        <!-- для удобства разработки твои блоки идут друг за другом, позже вставим между ними секцию -->
        <!-- margin или padding заголовка пиши в классе section-order__title, добавь этот класс в свой компонент-->
        <div>
          <h2 class="title section-order__title"></h2>
        </div>
        <div></div>
        <!-- КОНЕЦ БЛОКИ КСЮША -->

        <!-- СЕКЦИЯ Расалила (для блока с перечислением лучше использовать тег ul, кружочки можно сделать тегом span)-->
        <!-- margin или padding заголовка пиши в классе section-steps__subtitle, добавь этот класс в свой компонент-->
        <section class="section-steps">
          <h3 class="subtitle section-steps__subtitle"></h3>
        </section>
        <!-- КОНЕЦ СЕКЦИЯ Расалила -->

        <!-- СЕКЦИЯ Tomara -->
        <!-- margin или padding заголовка пиши в классе section-vegetables__subtitle, добавь этот класс в свой компонент-->
        <section class="section-vegetables">
          <h3 class="subtitle section-vegetables__subtitle"></h3>
        </section>
        <!-- КОНЕЦ СЕКЦИЯ Tomara -->

        <!-- СЕКЦИЯ Расалила -->
        <!-- margin или padding заголовка пиши в классе section-shipping__subtitle, добавь этот класс в свой компонент-->
        <section class="section-shipping">
          <h3 class="subtitle section-shipping__subtitle"></h3>
        </section>
        <!-- КОНЕЦ СЕКЦИЯ Расалила -->
      </section>

      <!-- СЕКЦИЯ Дарка -->
      <!-- margin или padding заголовка пиши в классе section-contact__title, добавь этот класс в свой компонент-->
      <section class="section-contact">
        <h2 class="title section-contact__title"></h2>
      </section>
      <!-- КОНЕЦ СЕКЦИЯ Дарка -->
    </main>

    <!-- ФУТЕР Дарка -->
    <footer class="footer">
      <!-- для блока с иконками соц.сетей, адреса и телефона лучше использовать семантический тег address-->
    </footer>
    <!-- КОНЕЦ ФУТЕР Дарка -->
  </body>
</html>
